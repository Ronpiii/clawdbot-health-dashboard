<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clawdbot System Health</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #f4f6f9;
            --bg-secondary: #ffffff;
            --text-primary: #1a2b3b;
            --text-secondary: #4a5568;
            --accent-primary: #3182ce;
            --accent-secondary: #2c5282;
            --border-color: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .dashboard-title {
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .dashboard-subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }

        .metric-card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
        }

        .metric-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--accent-primary);
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.5rem;
        }

        .metric-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .metric-value {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .metric-description {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-align: right;
        }

        .system-overview {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .system-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            font-weight: 600;
        }

        .status-indicator::before {
            content: '';
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 0.5rem;
            background-color: #48bb78;
        }

        .status-indicator.warning::before {
            background-color: #ecc94b;
        }

        .status-indicator.critical::before {
            background-color: #e53e3e;
        }

        .error-message {
            text-align: center;
            color: #e53e3e;
            padding: 1rem;
            background-color: var(--bg-secondary);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="dashboard-header">
            <h1 class="dashboard-title">Clawdbot System Health</h1>
            <p class="dashboard-subtitle">Real-time monitoring of Clawdbot's server infrastructure</p>
        </header>

        <div id="system-overview" class="system-overview">
            <div class="system-status">
                <span>System Status</span>
                <span id="overall-status" class="status-indicator">Loading...</span>
            </div>
            <div id="system-explanation">
                Gathering system metrics to assess overall health and performance.
            </div>
        </div>

        <div id="system-metrics" class="metrics-grid">
            <div class="metric-card loading">Loading detailed metrics...</div>
        </div>
    </div>

    <script>
        async function fetchSystemMetrics() {
            const metricsContainer = document.getElementById('system-metrics');
            const overallStatus = document.getElementById('overall-status');
            const systemExplanation = document.getElementById('system-explanation');

            try {
                const response = await fetch('/api/system-metrics');
                const metrics = await response.json();

                // Determine system status
                let status = 'Operational';
                let statusClass = 'status-indicator';
                let explanation = 'Clawdbot is running smoothly with no immediate concerns.';

                if (metrics.loadAverage[0] > 10) {
                    status = 'High Load Warning';
                    statusClass += ' warning';
                    explanation = 'System is experiencing higher than normal CPU load. Performance may be impacted.';
                }

                if (metrics.memory.usedPercentage > 90) {
                    status = 'Critical Memory Usage';
                    statusClass += ' critical';
                    explanation = 'Memory usage is critically high. Potential performance and stability issues.';
                }

                overallStatus.className = statusClass;
                overallStatus.textContent = status;
                systemExplanation.textContent = explanation;

                metricsContainer.innerHTML = `
                    <div class="metric-card">
                        <div class="metric-title">Hostname & Platform</div>
                        <div class="metric-content">
                            <div class="metric-value">${metrics.hostname}</div>
                            <div class="metric-description">${metrics.platform}</div>
                        </div>
                    </div>

                    <div class="metric-card">
                        <div class="metric-title">System Uptime</div>
                        <div class="metric-content">
                            <div class="metric-value">${(metrics.uptime / 3600).toFixed(2)} hrs</div>
                            <div class="metric-description">Time since last restart</div>
                        </div>
                    </div>

                    <div class="metric-card">
                        <div class="metric-title">CPU Load Average</div>
                        <div class="metric-content">
                            <div class="metric-value">${metrics.loadAverage.map(l => l.toFixed(2)).join(', ')}</div>
                            <div class="metric-description">1, 5, 15 minute intervals</div>
                        </div>
                    </div>

                    <div class="metric-card">
                        <div class="metric-title">Memory Usage</div>
                        <div class="metric-content">
                            <div class="metric-value">${metrics.memory.usedPercentage.toFixed(2)}%</div>
                            <div class="metric-description">
                                ${(metrics.memory.free / (1024 * 1024 * 1024)).toFixed(2)} GB Free
                                / ${(metrics.memory.total / (1024 * 1024 * 1024)).toFixed(2)} GB Total
                            </div>
                        </div>
                    </div>

                    <div class="metric-card">
                        <div class="metric-title">Disk Usage</div>
                        <div class="metric-content">
                            <div class="metric-value">${metrics.disk.usedPercentage}%</div>
                            <div class="metric-description">
                                ${metrics.disk.free} Free / ${metrics.disk.total} Total
                            </div>
                        </div>
                    </div>
                `;
            } catch (error) {
                metricsContainer.innerHTML = `
                    <div class="error-message">
                        Failed to load system metrics. 
                        <br>Error: ${error.message}
                    </div>
                `;
                console.error('Metrics fetch failed:', error);
                
                overallStatus.className = 'status-indicator critical';
                overallStatus.textContent = 'Metrics Unavailable';
                systemExplanation.textContent = 'Unable to retrieve system health information. Check server connectivity.';
            }
        }

        // Initial fetch
        fetchSystemMetrics();

        // Refresh metrics every minute
        setInterval(fetchSystemMetrics, 60000);
    </script>
</body>
</html>
