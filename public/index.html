<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clawdbot Health Monitor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #f4f6f9;
            --bg-secondary: #ffffff;
            --text-primary: #1a2b3b;
            --text-secondary: #4a5568;
            --accent-primary: #3182ce;
            --accent-secondary: #2c5282;
            --border-color: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .dashboard-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-indicator::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 0.5rem;
            background-color: #48bb78;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .metric-card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.25rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
        }

        .metric-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
        }

        .metric-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent-primary);
        }

        .metric-subvalue {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .chart-placeholder {
            width: 100%;
            height: 200px;
            background-color: var(--bg-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .error-message {
            text-align: center;
            color: #e53e3e;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="dashboard-header">
            <h1 class="dashboard-title">Clawdbot Health Monitor</h1>
            <div id="system-status" class="status-indicator">
                System: Operational
            </div>
        </header>

        <div id="system-metrics" class="metrics-grid">
            <div class="metric-card loading">Loading metrics...</div>
        </div>
    </div>

    <script>
        async function fetchSystemMetrics() {
            const metricsContainer = document.getElementById('system-metrics');
            const statusIndicator = document.getElementById('system-status');

            try {
                const response = await fetch('/api/system-metrics');
                const metrics = await response.json();

                // Update system status
                statusIndicator.textContent = metrics.loadAverage[0] > 10 
                    ? 'ðŸ”´ High Load' 
                    : 'ðŸŸ¢ Operational';

                metricsContainer.innerHTML = `
                    <div class="metric-card">
                        <div class="metric-title">Hostname</div>
                        <div class="metric-value">${metrics.hostname}</div>
                        <div class="metric-subvalue">${metrics.platform}</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-title">System Uptime</div>
                        <div class="metric-value">${(metrics.uptime / 3600).toFixed(2)} hrs</div>
                        <div class="metric-subvalue">Since last restart</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-title">Load Average</div>
                        <div class="metric-value">${metrics.loadAverage.map(l => l.toFixed(2)).join(', ')}</div>
                        <div class="metric-subvalue">1, 5, 15 minute intervals</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-title">Memory Usage</div>
                        <div class="metric-value">${metrics.memory.usedPercentage.toFixed(2)}%</div>
                        <div class="metric-subvalue">
                            ${(metrics.memory.free / (1024 * 1024 * 1024)).toFixed(2)} GB Free 
                            / ${(metrics.memory.total / (1024 * 1024 * 1024)).toFixed(2)} GB Total
                        </div>
                    </div>
                `;
            } catch (error) {
                metricsContainer.innerHTML = `
                    <div class="error-message">
                        Failed to load system metrics. 
                        <br>Error: ${error.message}
                    </div>
                `;
                console.error('Metrics fetch failed:', error);
                statusIndicator.textContent = 'ðŸ”´ Error';
            }
        }

        // Initial fetch
        fetchSystemMetrics();

        // Refresh metrics every minute
        setInterval(fetchSystemMetrics, 60000);
    </script>
</body>
</html>
