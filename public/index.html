<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clawdbot Health Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }
        .dashboard {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .metric {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        .metric-name {
            font-weight: bold;
        }
        .metric-value {
            color: #007bff;
        }
        .error {
            color: #dc3545;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>ðŸ¤– Clawdbot Health Dashboard</h1>
    <div id="system-metrics" class="dashboard">
        <div class="loading">Loading system metrics...</div>
    </div>

    <script>
        async function fetchSystemMetrics() {
            const metricsContainer = document.getElementById('system-metrics');
            try {
                const response = await fetch('/api/system-metrics');
                const metrics = await response.json();

                metricsContainer.innerHTML = `
                    <div class="metric">
                        <span class="metric-name">Hostname:</span>
                        <span class="metric-value">${metrics.hostname}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-name">Platform:</span>
                        <span class="metric-value">${metrics.platform}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-name">Uptime:</span>
                        <span class="metric-value">${(metrics.uptime / 3600).toFixed(2)} hours</span>
                    </div>
                    <div class="metric">
                        <span class="metric-name">Load Average:</span>
                        <span class="metric-value">${metrics.loadAverage.map(l => l.toFixed(2)).join(', ')}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-name">Total Memory:</span>
                        <span class="metric-value">${(metrics.memory.total / (1024 * 1024 * 1024)).toFixed(2)} GB</span>
                    </div>
                    <div class="metric">
                        <span class="metric-name">Free Memory:</span>
                        <span class="metric-value">${(metrics.memory.free / (1024 * 1024 * 1024)).toFixed(2)} GB</span>
                    </div>
                    <div class="metric">
                        <span class="metric-name">Memory Used:</span>
                        <span class="metric-value">${metrics.memory.usedPercentage.toFixed(2)}%</span>
                    </div>
                `;
            } catch (error) {
                metricsContainer.innerHTML = `
                    <div class="error">
                        Failed to load system metrics. 
                        <br>Error: ${error.message}
                    </div>
                `;
                console.error('Metrics fetch failed:', error);
            }
        }

        // Initial fetch
        fetchSystemMetrics();

        // Refresh metrics every minute
        setInterval(fetchSystemMetrics, 60000);
    </script>
</body>
</html>
